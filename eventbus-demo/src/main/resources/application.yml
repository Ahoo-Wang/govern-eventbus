spring:
  application:
    name: eventbus-demo
  rabbitmq:
    host: localhost
    username: eventbus
    password: eventbus
  #  datasource:
  #    url: jdbc:mariadb://localhost:3306/eventbus_db
  #    username: root
  #    password: root

  shardingsphere:
    datasource:
      names: ds0
      ds0:
        type: com.zaxxer.hikari.HikariDataSource
        jdbcUrl: jdbc:mariadb://localhost:3306/eventbus_db?serverTimezone=GMT%2B8&characterEncoding=utf-8
        username: root
        password: root
    props:
      sql-show: true
    rules:
      sharding:
        tables:
          publish_event:
            actual-data-nodes: ds0.publish_event_202112,ds0.publish_event_$->{202201..202212}
            table-strategy:
              standard:
                sharding-column: create_time
                sharding-algorithm-name: publish-event-interval
          subscribe_event:
            actual-data-nodes: ds0.subscribe_event_202112,ds0.subscribe_event_$->{202201..202212}
            table-strategy:
              standard:
                sharding-column: event_create_time
                sharding-algorithm-name: subscribe-event-interval
        sharding-algorithms:
          publish-event-interval:
            type: COSID_INTERVAL_TS
            props:
              logic-name: publish_event
              datetime-lower: 2021-12-01T00:00:00
              datetime-upper: 2022-12-31T23:59:59
              sharding-suffix-pattern: _yyyyMM
              datetime-interval-unit: MONTHS
              datetime-interval-amount: 1
          subscribe-event-interval:
            type: COSID_INTERVAL_TS
            props:
              logic-name: subscribe_event
              datetime-lower: 2021-12-01T00:00:00
              datetime-upper: 2022-12-31T23:59:59
              sharding-suffix-pattern: _yyyyMM
              datetime-interval-unit: MONTHS
              datetime-interval-amount: 1

