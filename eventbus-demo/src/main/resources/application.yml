govern:
  eventbus:
    rabbit:
      exchange: eventbus
    compensate:
      publish:
        schedule:
          initial-delay: 30s
          period: 10s
      subscribe:
        schedule:
          initial-delay: 30s
          period: 10s
      enabled: true
    subscriber:
      prefix: ${spring.application.name}.

cosid:
  snowflake:
    enabled: true
    machine:
      distributor:
        manual:
          machine-id: 1
    provider:
      eventbus:
        clock-sync: true
